<div class="conterner">
  <mat-grid-list cols="15" rowHeight="1vw">
    <mat-grid-tile [colspan]="7" [rowspan]="4" class="menu">
      <div style="width: 100%;height: 100%;">
        <div class="search">
          <p>
            <mat-form-field appearance="legacy">
              <mat-label style="color: cornsilk;font-family: system-ui;">Search for songs, artists...</mat-label>
              <input width="13vw" matInput placeholder="" autocomplete="off">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </p>
        </div>
        <div class="user"></div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="8" [rowspan]="4">
      <div class="user" style="width: 100%;height: 100%;">
        <div class="left">
          <p>Brielle Bogan</p>
        </div>
        <div class="left">
          <div class="ArtistsImg" style="width: 4%;">
            <img class="" src="../../../../../assets/Img/avata.jpg" alt="">
          </div>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="6" [rowspan]="31">
      <div class="listSong" style="width: 100%;height: 100%;">
        <div class="title">
          <div class="left" style="width: 87%;">
            <p>Liked</p>
          </div>
          <div class="left"style="width: 12%;">
            <mat-icon class="icon">
              more_horiz
            </mat-icon>
          </div>
        </div>

        <div class="songs">
          <div class="left ArtistsImg" style="width: 10%;">
            <img class="ArtistsImg" src="../../../../../assets/Slipknot/Untitled.png" alt="">
          </div>
          <div class="left ArtistsInfo" style="width: 70%;">
            <p class="nameS">UnSainted</p>
            <p class="nameA">Slipknot</p>
          </div>
          <div class="timeSong left" style="width: 10%;">
            4:20
          </div>
          <div class="iconPlay left" style="width: 6%;">
            <mat-icon class="icon">
              video_library
            </mat-icon>
          </div>
          
          
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="9" [rowspan]="20">
      <div class="" style="width: 100%;height: 100%;background:rgb(172, 18, 102)">
        4
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="9" [rowspan]="11">
      <div class="" style="width: 100%;height: 100%;background:rgb(26, 206, 101)">
        5
      </div>
    </mat-grid-tile>



  </mat-grid-list>
</div>
