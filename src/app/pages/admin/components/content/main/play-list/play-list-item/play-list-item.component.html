<div class="hover" (click)="changePlayList(playListItem['idSpotify'],playListItem['name'])">
    <div class="left imgPlaylist" style="width: 44%">
        <img src="{{playListItem['img']}}" alt="">
    </div>
    <div class="left infoPlayList" style="width: 55%">
        <p class="des">{{s.cutString(playListItem['name'],12)}}</p>
        <p class="time">2021</p>
        <p class="no">Top tracks</p>
    </div>
</div>
