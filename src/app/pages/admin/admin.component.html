
<div *ngIf="isLoadDone" class="conterner" >
   <!-- <mat-grid-list cols="25" rowHeight="0.981%" > -->
   <mat-grid-list cols="25" rowHeight="0.42vw" >
        <mat-grid-tile [colspan]="4" [rowspan]="84" class="menu">
            <div style="width: 100%;height: 100%;">
                <!-- Menu bên trái -->
                <app-nav></app-nav>
            </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="21" [rowspan]="84" class="main">
            <!-- Content ở giữa -->
            <div style="width: 100%;height: 100%;background: rgba(5, 23, 109, 0.4); z-index: 5;">
                <!-- <app-home *ngIf="routerService.path == '0'"></app-home>
                <app-main *ngIf="routerService.path == '6'"></app-main> -->
                <router-outlet></router-outlet>

                
            </div>
        </mat-grid-tile>

        <div class="brPlay"></div>

        <mat-grid-tile [colspan]="25" [rowspan]="15">
            <div class="playAudio">
                <!-- Thanh play -->
                <app-play [loading]="false"></app-play>
            </div>
        </mat-grid-tile>

    </mat-grid-list> 
</div>

<div *ngIf="!isLoadDone" class="conterner" >
    <!-- <mat-grid-list cols="25" rowHeight="0.981%" > -->
    <mat-grid-list cols="25" rowHeight="0.42vw" >
         <mat-grid-tile [colspan]="4" [rowspan]="84" class="menu">
             <div style="width: 100%;height: 100%;">
                 <!-- Menu bên trái -->
                 <app-nav></app-nav>
             </div>
         </mat-grid-tile>
 
         <mat-grid-tile [colspan]="21" [rowspan]="84" class="main">
             <!-- Content ở giữa -->
             <div style="width: 100%;height: 100%;background: rgba(5, 23, 109, 0.4); z-index: 5;">
                <div style="margin-top: 18vw;margin-left: 32vw;">
                    <app-spinkit [idSpinkit]="2"></app-spinkit>
                </div>
                
             </div>
         </mat-grid-tile>
 
         <div class="brPlay"></div>
 
         <mat-grid-tile [colspan]="25" [rowspan]="15">
             <div class="playAudio">
                 <!-- Thanh play -->
                 <app-play [loading]="true"></app-play>
             </div>
         </mat-grid-tile>
 
     </mat-grid-list> 
 </div>
