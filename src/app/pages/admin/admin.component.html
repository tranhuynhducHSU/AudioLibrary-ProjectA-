<div class="conterner">
    <!-- <mat-grid-list cols="25" rowHeight="0.981%" > -->
    <mat-grid-list cols="25" rowHeight="0.42vw">
        <mat-grid-tile [colspan]="4" [rowspan]="84" class="menu">
            <div style="width: 100%;height: 100%;">
                <!-- Menu bên trái -->
                <app-nav onselectstart="return false;" onmousedown="return false;"></app-nav>
            </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="21" [rowspan]="84" class="main">
            <!-- Content ở giữa -->
            <div style="width: 100%;height: 100%;background: rgba(5, 23, 109, 0.4); z-index: 5;">
                <app-head-search-and-user></app-head-search-and-user>
                <router-outlet></router-outlet>
            </div>
        </mat-grid-tile>
        <div class="brPlay"></div>

        <mat-grid-tile [colspan]="25" [rowspan]="15">
            <div class="playAudio">
                <!-- Thanh play -->
                <app-play [loading]="false" onselectstart="return false;" onmousedown="return false;"></app-play>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</div>
